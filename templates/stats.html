<!DOCTYPE html>
<html>
<head>
    <title>統計情報</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-warning">📊 学習統計</h1>

    <div class="card p-4 shadow-sm">
        <ul class="list-group">
            <li class="list-group-item">📅 継続日数: <strong>{{ days }}</strong> 日</li>
            <li class="list-group-item">🔥 連続記録日数: <strong>{{ streak }}</strong> 日</li>
            <li class="list-group-item">⏱ 累計学習時間: <strong>{{ total_time }}</strong> 分</li>
        </ul>
    </div>

    <a href="/" class="btn btn-secondary mt-4">← フォームに戻る</a>
    <a href="/dashboard" class="btn btn-success mt-4 ms-2">ダッシュボード</a>
</body>
</html>
