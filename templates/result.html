<!DOCTYPE html>
<html>
<head>
    <title>整形ログ表示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log('SW registered', reg))
                .catch(err => console.error('SW failed', err));
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-success">📄 整形ログ</h1>

    <div class="card p-4 bg-light border rounded shadow-sm">
        <pre class="mb-0" style="white-space: pre-wrap;">{{ log }}</pre>
    </div>

    <div class="d-flex gap-2 mt-4">
        <a href="/" class="btn btn-secondary">← フォームに戻る</a>
        <a href="/stats" class="btn btn-info">📊 統計情報を見る</a>
        <a href="/tags/top" class="btn btn-outline-info">タグランキング</a>
        <a href="/dashboard" class="btn btn-success mt-4">ダッシュボード</a>
    </div>
</body>
</html>
