{% extends "base.html" %}

{% block title %}整形ログ表示 - 作業ログ{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-success">📄 整形ログ</h1>

    <div class="card p-4 bg-light border rounded shadow-sm">
        <pre class="mb-0" style="white-space: pre-wrap;">{{ log }}</pre>
    </div>

    <div class="d-flex gap-2 mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> フォームに戻る
        </a>
        <a href="{{ url_for('stats') }}" class="btn btn-info">
            <i class="fas fa-chart-bar"></i> 統計情報を見る
        </a>
        <a href="{{ url_for('tags_top') }}" class="btn btn-outline-info">
            <i class="fas fa-tags"></i> タグランキング
        </a>
        <a href="{{ url_for('dashboard') }}" class="btn btn-success">
            <i class="fas fa-chart-line"></i> ダッシュボード
        </a>
    </div>
</div>
{% endblock %}
