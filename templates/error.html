<!DOCTYPE html>
<html lang="ja">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7XD1SJJKG4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-7XD1SJJKG4');
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6776937804177103"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - Working Log PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin: 1rem 0;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            {% if error_code == 404 %}
                <i class="fas fa-search"></i>
            {% elif error_code == 429 %}
                <i class="fas fa-clock"></i>
            {% else %}
                <i class="fas fa-exclamation-triangle"></i>
            {% endif %}
        </div>
        
        <div class="error-code">{{ error_code }}</div>
        
        <div class="error-message">
            {{ error_message }}
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> トップページへ戻る
            </a>
        </div>
        
        {% if error_code == 429 %}
        <div class="mt-3 text-muted">
            <small>しばらく時間をおいてから再度お試しください。</small>
        </div>
        {% endif %}
    </div>
</body>
</html>
